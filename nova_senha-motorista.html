<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Cargas - Nova Senha Motorista</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <section>
        <div class="bg-loginout-section d-flex">
            <div class="container bg-loginout my-auto">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h1>
                                Motorista
                            </h1>
                            <h2>
                                Escolha uma senha nova
                            </h2>
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="MyPasSwOrD@123">
                                            <label for="password">Nova senha</label>
                                            <span href="#" style="float: right; margin-top: -56px;
                                            transform: translate(-16px, 0);"><i class="fa fa-eye-slash password"
                                                    aria-hidden="true"></i></span>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="confirm-password"
                                                name="confirm-password" placeholder="MyPasSwOrD@123">
                                            <label for="confirm-password">Confirmar nova senha</label>
                                            <span href="#" style="float: right; margin-top: -56px;
                                            transform: translate(-16px, 0);"><i class="fa fa-eye-slash confirm-password"
                                                    aria-hidden="true"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex">
                                <button class="btn btn-danger btn-loginout anim-botao" type="submit" role="button"
                                    title="Enviar">
                                    Atualizar para a nova senha
                                </button>
                            </div>
                        </div>
                        <div class="justify-content-center d-flex">
                            <a href="entrar-motorista.html" class="text-center loginout-infos">JÃ¡ possui uma conta? Clique aqui para entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
