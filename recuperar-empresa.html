<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Cargas - Recuperar Senha Empresa</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <section>
        <div class="bg-loginout-section d-flex">
            <div class="container bg-loginout my-auto">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h1>
                                Empresa
                            </h1>
                            <h2>
                                Recuperar senha
                            </h2>
                            <p>
                                O MaisCargas enviará um SMS para verificar seu número de telefone. Você receberá um link de verificação.
                            </p>
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="celular" name="celular"
                                                placeholder="91234-5678">
                                            <label for="celular">Digite seu número de celular</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex">
                                <button class="btn btn-danger btn-loginout anim-botao" type="submit" role="button"
                                    title="Enviar">
                                    Recuperar minha senha
                                </button>
                            </div>
                        </div>
                        <div class="justify-content-center d-flex">
                            <a href="entrar-empresa.html" class="text-center loginout-infos">Já possui uma conta? Clique aqui para entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
